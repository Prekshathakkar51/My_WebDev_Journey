<!DOCTYPE html>
<html>

<head>
    <title>Travelo: travelling planner</title>
    <meta name="description" content="your one stop destination for travelling">
    <meta name="keywords" content="travel, plan, destination, luggage">
    <link rel="short icon" href="Untitled design (2).png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Travelo: Your Travel Buddy</h1>
    </header>
    <main>
        <section>
            <div>
                <form action="">
                    <fieldset>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="name">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="name">
                    </fieldset>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <p>What is your age?</p>
                    <label for="Age">Above 18</label>
                    <input type="radio" name="age" id="above"><br>
                    <label for="Age">Below 18</label>
                    <input type="radio" name="age" id="below">

                    <p>Where do you wish to travel?</p>
                    <label for="City">Agra</label>
                    <input type="checkbox" name="city" id="agra"><br>
                    <label for="City">Delhi</label>
                    <input type="checkbox" name="city" id="delhi"><br>
                    <label for="City">Pune</label>
                    <input type="checkbox" name="city" id="pune"><br>
                    <label for="City">Nagpur</label>
                    <input type="checkbox" name="city" id="nagpur"><br>

                    <p>Write your suggestions: </p>
                    <textarea name="message" rows="5" columns="10">
                        Put your suggestions here
                    </textarea>
                </form>
<br><br>
                    <table>
                        <caption>Rates per city</caption>
                        <thead>
                            <tr>
                                <th>Sr. No</th>
                                <th>City</th>
                                <th>Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Agra</td>
                                <td>5000/-</td>
                            </tr>

                            <tr>
                                <td>1</td>
                                <td>Delhi</td>
                                <td>6000/-</td>
                            </tr>

                            <tr>
                                <td>1</td>
                                <td>Pune</td>
                                <td>7000/-</td>
                            </tr>

                            <tr>
                                <td>1</td>
                                <td>Nagpur</td>
                                <td>8000/-</td>
                            </tr>

                            

                        </tbody>
                    </table>

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/H-l4JaR1eEU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>




                
            </div>
        </section>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>

</body>

</html>
